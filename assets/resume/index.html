<!DOCTYPE html>

<html lang="en">

<head>
    <title>Ed Aboga - Web Developer Resume</title>
    <meta name="description"
        content="Explore Ed Aboga's Web Developer Profile showcasing a portfolio of innovative projects. Discover my expertise in frontend development. Check out my latest work now!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="./assets/fa/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
    <link rel="icon" type="image/x-icon" href="./assets/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-touch-icon.png">
    <link rel="manifest" href="./assets/favicon/site.webmanifest">

    <style type="text/tailwindcss">
        @layer utilities {
            hr { @apply my-4 }
            ul>li { @apply flex items-center }
            ul>li>i { @apply pr-2 text-purple-700 }
            ul>li.multi-line { @apply items-start }
            ul>li.multi-line>i { @apply pt-1 }
            .pro-xp { @apply pl-0 }
            .pro-xp>* { @apply ml-5 mr-9 }
            .pro-xp>.last { @apply ml-0 mr-4 pl-5 pr-5 bg-slate-200 py-2 rounded-r-lg }
            .pro-xp hr { @apply my-2 }
            .last>hr { @apply border-slate-400 }
            ::-webkit-scrollbar { @apply w-[10px] }
            ::-webkit-scrollbar-track { @apply bg-white}
            ::-webkit-scrollbar-thumb { @apply bg-purple-700 }
            ::-webkit-scrollbar-thumb:hover { @apply bg-purple-800 }
        }
    </style>
</head>

<body class="overflow-x-hidden">
    <div id="root"></div>

    <script id="main-template" type="text/x-handlebars-template">
        <div class="flex flex-col h-screen max-h-screen">
            <div class="flex justify-center bg-purple-700 text-white shadow-md shadow-black">
                <div class="flex flex-col max-w-screen-lg">
                    {{> top }}
                </div>
            </div>
            <div class="flex justify-center h-screen">
                <div class="flex basis-full max-w-screen-lg">
                    {{> left }}
                    {{> right}}
                </div>
            </div>
        </div>
    </script>

    <script id="top-partial" type="text/x-handlebars-partial">
        <div class="flex basis-full p-5 pb-0">
            {{> basic}}
            {{> info}}
        </div>
       {{> summary}}
    </script>

    <script id="basic-partial" type="text/x-handlebars-partial">
        <div class="flex flex-col basis-3/5 items-left justify-center">
            <div class="flex flex-col basis-full justify-center">
                <div class="text-3xl">{{ name }}</div>
                <div class="text-xl">{{ role }}</div>
            </div>
        </div>
    </script>

    <script id="info-partial" type="text/x-handlebars-partial">
        <div class="flex basis-2/5 justify-center items-end flex-col text-sm">
            {{#each info}}
            <div class="flex flex-nowrap items-center pb-1">
                {{#if this.link}} <a href="{{this.link}}" target="_blank" class="underline">{{this.name}}</a>
                {{else}} {{this.name}}
                {{/if}}
                <div class="min-w-[20px] text-center {{this.icon}}"></div>
            </div>
            {{/each}}
        </div>
    </script>

    <script id="summary-partial" type="text/x-handlebars-partial">
        <div class="text-sm p-5 pt-0">
            <div class="font-bold">
                {{summary.title}}
            </div>
            <div class="italic">
                {{#each summary.list}}
                <p>
                    {{#if @first}} <i class="fa-solid fa-quote-left"></i>
                    {{/if}}
                    {{this}}
                    {{#if @last}} <i class="fa-solid fa-quote-right"></i>
                    {{/if}}
                </p>
                {{/each}}
            </div>
        </div>
    </script>

    <script id="left-partial" type="text/x-handlebars-partial">
        <div class="basis-1/3 flex flex-col justify-start">
            <div class="mb-3 p-5">
                <div class="font-mono font-bold text-lg">Skills</div>
                <hr class="my-2">
                {{> skills}}
                {{> certifications}}
                {{> courses}}
            </div>
        </div>
    </script>

    <script id="skills-partial" type="text/x-handlebars-partial">
        <div class="text-sm">
            {{#each skills}}
                <div class="font-bold">{{title}}</div>
                <ul class="list-inside text-xs">
                {{> list list=list}}
                </ul>
                <hr>
            {{/each}}
        </div>
    </script>

    <script id="certifications-partial" type="text/x-handlebars-partial">
        {{#with certifications}}
            <div class="font-mono font-bold text-lg">{{title}}</div>
            <hr class="my-2">
            <ul class="list-inside text-xs">
                {{> list list=list}}
            </ul>
            <hr>
        {{/with}}
    </script>

    <script id="courses-partial" type="text/x-handlebars-partial">
        {{#with courses}}
            <div class="font-mono font-bold text-lg">{{title}}</div>
            <hr class="my-2">
            <div class="text-sm">
                <div class="font-bold">{{what}}</div>
                <ul class="list-inside text-xs">
                    <li class="flex multi-line">
                        <i class="fa-solid fa-minus"></i>
                        <div class="flex flex-col">
                            <span>{{where}}</span>
                            <span>{{when}}</span>
                        </div>
                    </li>
                </ul>
            </div>
        {{/with}}
    </script>

    <script id="right-partial" type="text/x-handlebars-partial">
        <div class="basis-full border-l-4 border-purple-700">
            <div class="pro-xp mb-3 py-5">
                {{#with experience}}
                    <div class="font-mono font-bold text-lg">{{title}}</div>
                    <hr class="my-2">
                    {{> orgs}}
                {{/with}}
            </div>
        </div>
    </script>

    <script id="orgs-partial" type="text/x-handlebars-partial">
        {{#each org}}
            <div class="{{#if @first}}last{{/if}} text-sm">
                <div class="flex">
                    <div class="flex w-fit items-center font-bold">
                        {{who}}
                        {{#if altWho}} <span class="font-normal w-fit ml-1 text-xs">(formerly {{altWho}})</span>
                        {{/if}}
                    </div>
                    <div class="flex w-fit items-center flex-grow justify-end flex-nowrap text-xs">{{where}}</div>
                </div>
                <hr class="ml-2">
                {{> roles}}
            </div>
            {{#unless @last}} <hr>
            {{/unless}}
        {{/each}}
    </script>

    <script id="roles-partial" type="text/x-handlebars-partial">
        {{#each roles}}
            <div class="flex flex-wrap pl-2">
                <div class="flex basis-3/4 items-center font-bold">{{title}}</div>
                <div class="flex basis-1/4 items-center justify-end text-xs">{{duration}}</div>
                <div class="flex basis-full pl-2">
                    <ul class="ml-4 list-inside text-xs pt-2">
                    {{> list list=list}}
                    </ul>
                </div>
            </div>
            {{#unless @last}} <hr class="ml-2">
            {{/unless}}
        {{/each}}
    </script>

    <script id="list-partial" type="text/x-handlebars-partial">
        {{#each list}}
            <li class="multi-line">
                <i class="fa-solid fa-minus"></i>
                {{this}}
            </li>
        {{/each}}
    </script>

    <script src="./assets/handlebars.min-v4.7.8.js" type="text/javascript"></script>

    <script type="text/javascript">
        fetch('./assets/data.json')
            .then(response => response.json())
            .then(data => setHandlebars(data))
            .catch(error => console.error('Error fetching the JSON file', error));

        const setHandlebars = (data) => {
            const partials = document.querySelectorAll('script[type="text/x-handlebars-partial"]');
            partials.forEach((partial) => Handlebars.registerPartial(partial.id.toString().replace('-partial', ''), partial.innerHTML));
            const source = document.querySelector('#main-template').innerHTML;
            const destination = document.querySelector('#root');
            destination.innerHTML = Handlebars.compile(source)(data);
        }
    </script>
</body>

</html>
